{% extends 'base.html' %}

{% block title %}Password Reset Form{% endblock %}


{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-8 p-5">
      <div class="card">
        <div class="card-header">
          To reset the old password, enter the email address under which you registered.
        </div>
        <div class="card-body"> 
          <form method="post"
            {% if action_url %}
              action="{% url action_url %}"
            {% endif %}
          >
            {% csrf_token %} 

            <div class="form-group row my-3 p-3">
              <label for="id_email">
                Email address
                <span class="required text-danger">*</span>
              </label>    
              <input type="email" name="email" maxlength="254" class="form-control" required id="id_email">
            </div>

            <button type="submit" class="btn outline-btn w-100">
              Reset Password
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
